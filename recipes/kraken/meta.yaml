package:
  name: kraken
  version: "0.10.6_fork3"
source:
  fn: kraken-0.10.6-yesimon.tar.gz
  url: https://github.com/yesimon/kraken/archive/yesimon.tar.gz
  sha256sum: e2ca55b4e508663efcbfa3d387e4536ee49a5d22e9e852a16fc23525de4b80b0

build:
  number: 0
  has_prefix_files:
    - libexec/kraken
    - libexec/kraken-build
    - libexec/kraken-filter
    - libexec/kraken-mpa-report
    - libexec/kraken-report
    - libexec/kraken-translate

requirements:
  build:
    - perl
    - gcc

  run:
    - jellyfish 1.*
    - perl
    - libgcc

test:
  commands:
    - kraken --version
    - kraken-build --version

about:
  home: http://ccb.jhu.edu/software/kraken/
  license: GPLv3
  summary: Kraken is a system for assigning taxonomic labels to short DNA sequences, usually obtained through metagenomic studies.
